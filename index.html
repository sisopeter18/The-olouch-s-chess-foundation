<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Olouch's Chess Foundation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header & Navigation -->
    <header>
        <!-- responsive navbar -->
        <nav class="navbar">
            <!-- logo -->
            <div class="nav-logo" onclick="window.location.href = 'index.html'">
                <img src="chesslogo.png" alt="Logo">
                <span>The Olouch's Chess Foundation</span>
            </div>

            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu" aria-label="Toggle navigation menu">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Navigation Menu (will be toggled) -->
            <div class="nav-menu">
                <div class="nav-items">
                    <!-- navigation links -->
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="programs.html">Programs</a></li>
                        <li><a href="donate.html">Donate</a></li>
                    </ul>
                </div>
                <!-- Auth buttons -->
                <div class="auth-buttons">
                    <a href="signup.html" class="btn">Sign Up</a>
                    <a href="login.html" class="btn">Login</a>
                </div>
                <div class="language-selector">
                    <select id="language-select" class="btn">
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="es">Español</option>
                        <option value="de">Deutsch</option>
                        <option value="zh">中文</option>
                        <option value="ar">العربية</option>
                        <option value="pt">Português</option>
                        <option value="sw">Kiswahili</option>
                    </select>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-bg-slider">
            <img src="chessboard.png" class="hero-bg-slide active" alt="Chess Hero 1">
            <img src="chessphoto.png" class="hero-bg-slide" alt="Chess Hero 2">
            <img src="chesschampions.png" class="hero-bg-slide" alt="Chess Hero 3">
            <!-- Add more images as needed -->
        </div>
        <div class="hero-content">
            <h2>Empowering Minds Through Chess</h2>
            <p>Join us in promoting chess education, strategy, and community growth.</p>
            <a href="donate.html" class="btn">Support Our Mission</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 The Olouch's Chess Foundation. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
