<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Olouch's Chess Foundation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Top left fixed Login button -->
    <!-- <div style="position:fixed; top:20px; left:20px; z-index:1000;">
        <button id="login-btn" class="btn">Login</button>
    </div> -->
    <h1 class="login-page-title">Login to your account</h1>
    <!-- Login Modal (shows immediately when Login button is clicked) -->
    <div id="account-login-modal">
        <!-- go back button -->
        
        <form id="account-login-form">
            <button type="button" class="back-btn" onclick="goBack()">Back</button>
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Username" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script src="scripts/login.js"></script>
</body>

</html>
